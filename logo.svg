<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lens-gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Aperture Segments (Camera Shutter feel) -->
  <path d="M20 4L23 10H34L30 16L36 26H28L26 34L20 28L14 34L12 26H4L10 16L6 10H17L20 4Z" 
        stroke="url(#lens-gradient)" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        opacity="0.8"
        class="animate-[spin_10s_linear_infinite]" 
        style="transform-origin: 20px 20px;" />

  <!-- Inner Lens Ring -->
  <circle cx="20" cy="20" r="6" stroke="#F8FAFC" stroke-width="1.5" stroke-opacity="0.9" />
  
  <!-- Central AI Core (Pupil) -->
  <circle cx="20" cy="20" r="3" fill="#06B6D4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Scan Lines / Data connections -->
  <path d="M2 20H8 M32 20H38 M20 2V8 M20 32V38" stroke="#06B6D4" stroke-width="1" stroke-linecap="round" opacity="0.4" />
</svg>
